<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reports - Expenza</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
}

thead {
    background-color: #f2f2f2;
}

thead th {
    padding: 10px;
    text-align: left;
    font-weight: bold;
    border-bottom: 2px solid #ddd;
}

tbody tr {
    border-bottom: 1px solid #ddd;
}

tbody td {
    padding: 10px;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f2f2f2;
}

        header.report {
            background: linear-gradient(135deg, #32CD32, #3CB371);
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        .expense-total {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="report">
        <div class="header-container">
            <h1>Expenza</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Report.html">Reports</a></li>
                    <li><a href="Login.html">Log In</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                    <li><a href="Profile.html">My Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Expense Reports</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-02-10</td>
                        <td>Groceries</td>
                        <td>$50.25</td>
                    </tr>
                    <tr>
                        <td>2024-02-11</td>
                        <td>Utilities</td>
                        <td>$30.50</td>
                    </tr>
                    <tr>
                        <td>2024-02-12</td>
                        <td>Entertainment</td>
                        <td>$20.75</td>
                    </tr>
                </tbody>
            </table>
            <div class="expense-total">
                Total Expenses: $101.50 
            </div>
        </section>
        <section>
            <h2>Expense Distribution by Category</h2>
            <canvas id="expense-chart"></canvas>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Expenza. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var expenses = [
            { category: 'Groceries', amount: 50.25 },
            { category: 'Utilities', amount: 30.50 },
            { category: 'Entertainment', amount: 20.75 }
        ];

        var categories = expenses.map(expense => expense.category);
        var amounts = expenses.map(expense => expense.amount);

        var ctx = document.getElementById('expense-chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Total Expenses by Category',
                    data: amounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
