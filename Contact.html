<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the contact page */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form textarea {
            height: 150px; /* Adjust height for textarea */
        }
        .contact-form button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Expenza</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Report.html">Reports</a></li>
                    <li><a href="Login.html">Log In/Out</a></li>
                    <li><a href="Contact.html">Contact Us</a></li>
                    <li><a href="Profile.html">My Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, please feel free to contact us using the form below:</p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Expenza. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
